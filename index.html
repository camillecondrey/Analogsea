<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<img class ="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png">

<form class="signup-form" action="/signup" method="post">

<legend>Sign Up</legend>

<label for="email">Email</label>
<input type="email" placeholder="foo@bar.com" name="email" id="email" required/>

<label for="password">Password</label>
<input type="password" placeholder="1234passw0rd" name="password" id="password" required/>

<button type="Sign-Up">Sign Up</button>

<a class="forgot-password" href="">Forgot password?</a>
</form>

<p>Already have an account? <a href="/login">Log in</a></p>

</body>
</html>
